 <!-- carousel start -->
 <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner" *ngFor="let carouselImg of carousel">
    <div class="carousel-item active"  data-bs-interval="10000">
      <img src="{{carouselImg.img}}" class="d-block w-100" alt="...">
     </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{{carouselImg.img1}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{carouselImg.img2}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{carouselImg.img13}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{carouselImg.img14}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{carouselImg.img15}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{carouselImg.img16}}" class="d-block w-100" alt="...">
    </div>
    <!-- card start -->

    <!-- card end -->
  </div>
  <button class="carousel-control-prev  " type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next  " type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- carousel end -->
